# Change these first
owner: woodcoin-core # Your GitHub username
repo: upptime # Your Github repository name

# Add your sites here
sites:
  - name: Woodcoin Explorer
    url: https://explorer.woodcoin.org/chain/Woodcoin
  - name: Woodcoin Site
    url: https://woodcoin.org

assignees: # Users to assign downtime issues
  - Lvl4Sword

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # Not setting this because issues are good enough for me!
  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: Uptime stats
  introMessage: Stats for the woodcoin.org and explorer.woodcoin.org subdomain
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
