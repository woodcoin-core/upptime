# Change these first
owner: woodcoin-core # Your GitHub username
repo: upptime # Your Github repository name

# Add your sites here
sites:
  - name: Woodcoin Explorer
    url: https://explorer.woodcoin.org/chain/Woodcoin
  - name: Woodcoin Site
    url: https://woodcoin.org
  - name: Woodcoin New Explorer
    url: https://new.explorer.woodcoin.org

assignees: # Users to assign downtime issues
  - Lvl4Sword

status-website:
  logoUrl: https://raw.githubusercontent.com/woodcoin-core/woodcoin-explorer/master/Abe/htdocs/logo32.png
  name: Woodcoin
  introTitle: Uptime stats
  introMessage: Stats for the woodcoin.org site and explorer.woodcoin.org subdomain
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
  graphs: "0 * * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

